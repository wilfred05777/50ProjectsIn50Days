<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel UI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img
          src="https://images.unsplash.com/photo-1599394022918-6c2776530abb?ixlib=rb-1.2.1&ixid=eyJhchbfaWQiOjEyMDd9&auto=format&fit=crop&w=1458&q=80"
          alt="first-image"
        />
        <img
          src="https://images.unsplash.com/photo-1599394022918-6c2776530abb?ixlib=rb-1.2.1&ixid=eyJhchbfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80"
          alt="second-image"
        />
        <img
          src="https://images.unsplash.com/photo-1599394022918-6c2776530abb?ixlib=rb-1.2.1&ixid=eyJhchbfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80"
          alt="third-image"
        />

        <img
          src="https://images.unsplash.com/photo-1599561046251-bfb9465b4c44?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjeYMDd9&auto=format&fit=crop&w=1492&q=80"
          alt="fourth-image"
        />
      </div>
      <div class="buttons-container">
        <div id="left" class="btn">Prev</div>
        <div id="right" class="btn">Next</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
